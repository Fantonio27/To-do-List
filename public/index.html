<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/src/css/bootstrap.min.css">
    <script type="text/javascript" src="/src/js/bootstrap.bundle.js"></script>
    <title>To do List</title>
</head>
<body onload="date()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-4 col-lg-3 col-sm-2"></div>
            <div class="col-xxl-4 col-lg-6 col-sm-8 r">
                <div class="container-box" onmouseover="hover()" onmouseout="out_hover()" id="c-box">
                    <div class="sm-container" id="s-box">
                        <div class="container-datebox">
                            <div class="date"></div>
                            <div style="float:left ;">
                                <span class="month"></span><br>
                                <span class="year"></span>
                            </div>
                            <div class="weekday"></div>
                        </div>
                        <div class="inputab">
                            <input type="text" class="textinput">
                            <input type="button" value="Add" class="addbutton" id="Add" onclick="addlist()">
                        </div>
                        <div class="container-input"></div>
                    </div>     
                </div>
                <!--<div class="circle" onmouseover="hover()" onmouseout="out_hover()" data-bs-toggle="modal" data-bs-target="#addmodal"></div> -->
            </div>       
            <div class="col-xxl-4 col-lg-3 col-sm-2"></div>
        </div>
        
    </div> 
</body>
</html>

<script src="javascript.js"></script>
